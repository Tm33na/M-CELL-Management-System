<!DOCTYPE html>
<html>
<head>
    <title>Engineer Registration</title>
    <link rel="icon" type="image/x-icon" href="IIITALogo.png" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="styles.css">
    
</head>

<body>   <div class="main">
    <div class="registration-container"style="width: 400px;">
         <a href="adminHome.html" class="back"  ><i class="fa-solid fa-arrow-left" style="width: 5px; height:5px"></i></a>

        <h2>Engineer Registration</h2>
        <form action="EngineerRegistrationServlet" method="post">
            <div class="form-group2">
                <label for="username">Engineer ID:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group2">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group1">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group1">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn">
            </div>
        </form>
        <div class="login-link">
            <a href="engineer_registration.html">Already registered? login here</a>
        </div>
    </div>
        </div>
    
    <div class="footer">
        This portal is designed to manage maintenance activities at IIITA.  <br>
        &copy; 2024 IIITA Cell Maintenance Portal
    </div>
</body>
</html>
