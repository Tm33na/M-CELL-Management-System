<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="IIITALogo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>User Profile</title>
    <script> 

    // Function to check if session attribute "userId" exists
        function checkSession() {
            fetch('CheckEngineerSessionServlet')
            .then(response => {
                if (!response.ok) {
                    // If session attribute doesn't exist, redirect to login page
                    window.location.href = 'engineerlogin.html';
                }
            })
            .catch(error => console.error('Error checking session:', error));
        }
        
        // Call the function to check session when the page loads
        checkSession();

</script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bgnone">  <center>
    <div class="profile-container">         
 <div class="close">
                <a href="engineerHome.html"><i class="fa-solid fa-xmark"></i></a>
            </div>
        <h2>User Profile</h2>
        
        <div class='p-logo'> <i class="fa-solid fa-user" style="font-size: 80px"></i></div>
        <div class="user-info" id="user-info">
            <!-- User Information -->
            <p><strong>Name:</strong> <span id="engineer-name"></span></p>
            <p><strong>Email:</strong> <span id="engineer-email"></span></p>
            <p><strong>Engineer ID:</strong> <span id="engineer-id"></span></p>
        </div>
        <hr>
        <h3>Change Email</h3>
        <form id="email-form" action="EngineerProfileServlet" method="post">
            <input type="hidden" name="action" value="changeEmail">
            <label for="new-email">New Email:</label>
            <input type="email" id="new-email" name="new-email" required>
            <button type="submit" class="btn">Change Email</button>
        </form>
        <hr>
        <h3>Change Password</h3>
        <form id="password-form" action="EngineerProfileServlet" method="post">
             <input type="hidden" name="action" value="changePassword">
            <div><label for="current-password">Current Password:</label>
           <input type="password" id="current-password" name="current-password" required></div>
            <div> <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required></div>
            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>  </center>
    <script>
        // Fetch user information using AJAX when the page loads
        fetch('EngineerProfileServlet')
            .then(response => response.json())
            .then(data => {
                document.getElementById('engineer-name').innerText = data.name;
                document.getElementById('engineer-email').innerText = data.email;
                document.getElementById('engineer-id').innerText = data.engineerId;
            })
            .catch(error => console.error('Error fetching user information:', error));
    </script>
</body>
</html>
