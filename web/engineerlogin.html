<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="IIITALogo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="main">
        <div class="login-container">
            <a href="index.html" class="back"><i class="fa-solid fa-arrow-left"></i></a>

            <h2>Engineer Login</h2>
            <center> <img src="IIITALogo.png" width="150px" alt="Logo"> </center>
            <form action="EngineerLoginServlet" method="post">
                <div class="credentials">
                    <div class="form-group">
                        <label for="username">Engineer ID:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="margin-left:3%;">Password :</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <div class="form-group ">
                    <input type="submit" value="Login" class="btn">
                </div>
            </form>
            <div class="forgot-password">
                <a href="EngineerForgotPassword.html">Forgot Username/Password?</a>
            </div>
        </div>
    </div>
    <div class="footer">
        This portal is designed to manage maintenance activities at IIITA.  <br>
        &copy; 2024 IIITA Cell Maintenance Portal
    </div>
</body>
</html>
